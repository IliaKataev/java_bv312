<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Login LEGO CITY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body{
        background: linear-gradient(135deg, #74edb5, #9face6;
        font-family: 'Segoe UI', sans-serif;
        }
        .login-container{
        max-width: 400px;
        margin: 100px auto;
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        h2{
        text-align: center;
        margin-bottom: 20px;
        }
        button{ width: 100% }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход в ЛЕГО СИТИ</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <div th:if="${param.error}" class="mt-2 text-danger">Неверный пароль</div>
        <div th:if="${param.logout}" class="mt-2 text-success">Вы вышли из системы</div>
    </div>
</body>
</html>
